<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="result">
        <h3>Your Result</h3>

        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <article class="reaction">
          <span class="title">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction icon" />
            Reaction
          </span>
          <span
            ><span class="sum-result">80</span
            ><span class="sum-total"> / 100</span>
          </span>
        </article>
        <article class="memory">
          <span class="title">
            <img src="./assets/images/icon-memory.svg" alt="Memory icon" />
            Memory
          </span>
          <span
            ><span class="sum-result">92</span
            ><span class="sum-total"> / 100</span></span
          >
        </article>
        <article class="verbal">
          <span class="title">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal icon" />
            Verbal
          </span>
          <span
            ><span class="sum-result">61</span
            ><span class="sum-total"> / 100</span></span
          >
        </article>
        <article class="visual">
          <span class="title">
            <img src="./assets/images/icon-visual.svg" alt="Visual icon" />
            Visual
          </span>
          <span
            ><span class="sum-result">72</span
            ><span class="sum-total"> / 100</span>
          </span>
        </article>

        <button>Continue</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/nvalero13" target="_blank">Nil Valero</a>.
    </div>
  </body>
</html>
